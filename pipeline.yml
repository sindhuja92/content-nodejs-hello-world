---
resources:
- name: my-repo
  type: git
  source:
    branch: master
    uri: https://github.com/sindhuja92/content-nodejs-hello-world.git
    
jobs:
- name: deploy-cf
  plan:
  - get: my-repo
    trigger: true
  - task: deploy-cf-nodeapp
    config:
        inputs:
        - name: my-repo
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: centos}
        run:
          path: /bin/sh
          args:
            - -c
            - |
              yum update -y
              yum install git -y
              yum install wget -y
              git clone https://github.com/sindhuja92/content-nodejs-hello-world.git
              cp content-nodejs-hello-world/cf-cli-installer_6.43.0_x86-64.rpm .
              rpm -i cf-cli-installer_6.43.0_x86-64.rpm
              cf --version
              cf login -a api.run.pivotal.io -u sindhuvutukuri92@gmail.com -p Sindhuja92!
              cd content-nodejs-hello-world
              cf push 
